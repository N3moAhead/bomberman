name: Build, Lint, and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Check Go formatting
        run: |
          # Find all go module directories
          for mod in $(find . -name go.mod); do
            dir=$(dirname "${mod}")
            echo "Checking format in ${dir}"
            # Skip empty or non-Go directories
            if ! ls "${dir}"/*.go &> /dev/null; then
              continue
            fi
            if [ -n "$(gofmt -l "${dir}")" ]; then
              echo "Go files in ${dir} are not formatted:"
              gofmt -d "${dir}"
              exit 1
            fi
          done
          echo "All Go files are formatted."

      - name: Install and run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
          args: --timeout=5m ./...
          working-directory: |
            match_runner
            server
            website

  build-and-push:
    name: Build and Conditionally Push Images
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed for docker/login-action

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            match_runner/**
            server/**
            website/**

      - name: Set up podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Set Make Target
        id: make-target
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "target_mr=image-public" >> $GITHUB_OUTPUT
            echo "target_s_server=image-public" >> $GITHUB_OUTPUT
            echo "target_s_os=image-os-public" >> $GITHUB_OUTPUT
            echo "target_w_website=image-website-public" >> $GITHUB_OUTPUT
            echo "target_w_matchmaker=image-matchmaker-public" >> $GITHUB_OUTPUT
          else
            echo "target_mr=image" >> $GITHUB_OUTPUT
            echo "target_s_server=image" >> $GITHUB_OUTPUT
            echo "target_s_os=image-os" >> $GITHUB_OUTPUT
            echo "target_w_website=image-website" >> $GITHUB_OUTPUT
            echo "target_w_matchmaker=image-matchmaker" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Match Runner ---
      - name: Build/Push match_runner image
        if: steps.changed-files.outputs.match_runner_any_changed == 'true'
        working-directory: ./match_runner
        run: make ${{ steps.make-target.outputs.target_mr }}

      # --- Server ---
      - name: Build/Push server images
        if: steps.changed-files.outputs.server_any_changed == 'true'
        working-directory: ./server
        run: |
          make ${{ steps.make-target.outputs.target_s_server }}
          make ${{ steps.make-target.outputs.target_s_os }}

      # --- Website ---
      - name: Build/Push website images
        if: steps.changed-files.outputs.website_any_changed == 'true'
        working-directory: ./website
        run: |
          make ${{ steps.make-target.outputs.target_w_website }}
          make ${{ steps.make-target.outputs.target_w_matchmaker }}
