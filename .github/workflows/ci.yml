name: Build, Lint, and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Running lint/fmt per module is much more stable than running from root
        module: [match_runner, server, website]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Check Go formatting
        working-directory: ${{ matrix.module }}
        run: |
          echo "Checking format in ${{ matrix.module }}"
          # -l lists files whose formatting differs from gofmt's
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files in ${{ matrix.module }} are not formatted:"
            gofmt -d .
            exit 1
          fi
          echo "All Go files in ${{ matrix.module }} are formatted."

      - name: Install and run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          working-directory: ${{ matrix.module }}

  build-and-push:
    name: Build and Conditionally Push Images
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            match_runner: match_runner/**
            server: server/**
            website: website/**

      - name: Set Make Target
        id: make-target
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "target_mr=image-public" >> $GITHUB_OUTPUT
            echo "target_s_server=image-public" >> $GITHUB_OUTPUT
            echo "target_s_os=image-os-public" >> $GITHUB_OUTPUT
            echo "target_w_website=image-website-public" >> $GITHUB_OUTPUT
            echo "target_w_matchmaker=image-matchmaker-public" >> $GITHUB_OUTPUT
          else
            echo "target_mr=image" >> $GITHUB_OUTPUT
            echo "target_s_server=image" >> $GITHUB_OUTPUT
            echo "target_s_os=image-os" >> $GITHUB_OUTPUT
            echo "target_w_website=image-website" >> $GITHUB_OUTPUT
            echo "target_w_matchmaker=image-matchmaker" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Match Runner ---
      - name: Build/Push match_runner image
        if: steps.changed-files.outputs.match_runner_any_changed == 'true'
        working-directory: ./match_runner
        run: make ${{ steps.make-target.outputs.target_mr }}

      # --- Server ---
      - name: Build/Push server images
        if: steps.changed-files.outputs.server_any_changed == 'true'
        working-directory: ./server
        run: |
          make ${{ steps.make-target.outputs.target_s_server }}
          make ${{ steps.make-target.outputs.target_s_os }}

      # --- Website ---
      - name: Build/Push website images
        if: steps.changed-files.outputs.website_any_changed == 'true'
        working-directory: ./website
        run: |
          make ${{ steps.make-target.outputs.target_w_website }}
          make ${{ steps.make-target.outputs.target_w_matchmaker }}
